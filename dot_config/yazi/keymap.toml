# quick switch locations
[[mgr.prepend_keymap]]
on   = [ "g", "o" ]
run  = "cd ~/OneDrive/OST"
desc = "cd to ~/OneDrive/OST"

# ouch commands
[[mgr.prepend_keymap]]
on = ["C"]
run = "plugin ouch"
desc = "Compress with ouch"

# search options
[[mgr.prepend_keymap]]
on   = "F"
run  = 'search_do --via=fd '
desc = "Search with fd"
